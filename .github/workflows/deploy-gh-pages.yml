name: Deploy GH Pages
on:
  push:
    tags:
      - '*'
    branches:
      - lux
  pull_request:
    branches:
      - lux
jobs:
  lux-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Debug commit info
        run: |
          echo "Current commit: $(git rev-parse HEAD)"
          echo "Branch: $(git branch --show-current)"

      - name: Install plugins
        working-directory: ./plugins
        run: |
          echo "Installing plugins..."
          npm ci --force

      - name: Install VCMap-ui
        run: |
          echo "Installing VCMap-ui..."
          npm ci

      - name: Get branch name (merge)
        if: github.event_name != 'pull_request'
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr / -)" >> $GITHUB_ENV

      - name: Get branch name (pull request)
        if: github.event_name == 'pull_request'
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_HEAD_REF} | tr / -)" >> $GITHUB_ENV

      - run: npm run build

      - run: npm run build-preview

      - name: Remove .htaccess before deployment
        run: |
          rm -f dist/.htaccess
          rm -f dist/**/.htaccess

      - name: Debug build output
        run: |
          ls -la dist/ || echo "dist/ n'existe pas"
          echo ""

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/${{env.BRANCH_NAME}}'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: add PR comment
        uses: thollander/actions-comment-pull-request@v1
        if: github.event_name == 'pull_request'
        with:
          message: 'GitHub Pages links: https://geoportail-luxembourg.github.io/3dviewer/${{env.BRANCH_NAME}}/'
          comment_includes: 'GitHub Pages links:'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
